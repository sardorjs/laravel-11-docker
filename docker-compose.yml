services:

    # База данных
    db:

    # PHP приложение
    app:
        container_name: ${APP_NAME}-app
        build:
            context: .
            dockerfile: ./.docker/php/Dockerfile
        volumes:
            -  .:${DOCKER_BASE_PATH}
        depends_on:
            - db
        networks:
            - app-network

    nginx:
        container_name: ${APP_NAME}-nginx
        image: nginx
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - .:${DOCKER_BASE_PATH}
            - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
networks:
    app-network:
        driver: bridge
